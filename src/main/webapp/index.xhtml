<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="ISO-8859-1"></meta>
<title>asdasd</title>
</head>
<body>

<p>asdkljadskljasd</p>

<h:form>

	<h:inputText id="nombrePersona" value="#{personaMB.nombrePersona}"></h:inputText>
	<h:commandButton value="Guardar Persona" action="#{personaMB.GuardarPersona()}" update="nombrePersona"> </h:commandButton>
	
	<p:separator></p:separator>
	
	<h:commandButton value="TEST > Instalar Personas" action="#{personaMB.InstalarPersonas()}"> </h:commandButton>
	<h:commandButton value="TEST > Instalar Rubros" action="#{rubroMB.InstalarRubros()}"> </h:commandButton>
	
	<p:separator></p:separator>
	
	<p:separator></p:separator>
	
	<h:commandButton value="Guardar Proyecto Inicial" action="#{proyectoMB.TestGuardarProyectoInicial()}"> </h:commandButton>
	
	<h:commandButton value="Agregar Etapas, Tareas y Mas" action="#{proyectoMB.TestAgregarEtapasTareasPresupuestoAgentesInicial()}"> </h:commandButton>
	
	<p:separator></p:separator>
	
	<h:commandButton value="PRUEBAS 1-5 > Actualizar " action="#{proyectoMB.TestActualizarEtapasYTareasProyectoInicial()}"> </h:commandButton>
	
	<h:commandButton value="PRUEBAS 6 > Borrado " action="#{proyectoMB.Test()}"> </h:commandButton>
	
	<h:commandButton value="Lista Etapas" action="#{proyectoMB.TestListaEtapas()}"> </h:commandButton>
	
	<h:commandButton value="Kamikaze 1" action="#{proyectoMB.TestKamikaze1()}"> </h:commandButton>
	
	<p:separator></p:separator>
	
	<p:commandButton value="Cargar Proyectos" actionListener="#{proyectoMB.CargarProyectos()}" update="tablaProyectos"> </p:commandButton>
	<p:commandButton value="Cargar Personas" actionListener="#{personaMB.CargarPersonas()}" update="tablaPersonas"> </p:commandButton>
	
	<p:separator></p:separator>
	
	<p>Personas</p>
	
	<p:dataTable id="tablaPersonas" value="#{personaMB.listaPersonas}" var="persona" >
		<p:column >
			<h:outputText value="#{persona.id}"></h:outputText>
		</p:column>
		<p:column >
			<h:outputText value="#{persona.nombre}"></h:outputText>
		</p:column>
	</p:dataTable>
	
	<p:separator></p:separator>
	
	<p>Proyectos</p>
	
	<p:dataTable id="tablaProyectos" value="#{proyectoMB.listaProyectos}" var="proyecto" >
		<p:column >
			<h:outputText value="#{proyecto.id}"></h:outputText>
		</p:column>
		<p:column >
			<h:outputText value="#{proyecto.nombreproyecto}"></h:outputText>
		</p:column>
		<p:column >
			<h:outputText value="#{proyecto.personasResponsable}"></h:outputText>
		</p:column>
	</p:dataTable>
	
	

</h:form>



</body>
</html>
